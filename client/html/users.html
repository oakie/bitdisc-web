<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <panel heading="'Users'">
            <panel-list>
                <a ng-repeat="user in users | orderBy: 'name'" class="list-group-item">
                    <user object="user"></user>
                </a>
                <li ng-show="!users" ng-bind="'No users'" class="list-group-item" />
            </panel-list>
        </panel>
    </div>
</div>
