<div style="width: 100%; line-height: 30px; height: 30px; display: -webkit-flex;">
    <div ng-if="contains.left()" style="height: 100%; margin-right: 15px;" ng-transclude="left"></div>
    <img ng-src="{{avatar}}" style="height: 100%;" />
    <strong ng-bind="user.name" style="white-space: nowrap; flex: 1; overflow: hidden; text-overflow: ellipsis; margin-left: 10px;" />
    <div ng-if="contains.right()" class="pull-right" style="height: 100%;" ng-transclude="right"></div>
</div>
