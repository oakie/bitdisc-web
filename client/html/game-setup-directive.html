<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Game setup</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label" for="courseSelect">Select course</label>
                        <select class="form-control" id="courseSelect" ng-model="setup.course">
                            <option ng-repeat="course in courses" value="{{ course.id }}" ng-bind="course.name + ' - ' + course.city" />
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-12 control-label">Select players</label>
                        <ul class="col-sm-6" style="max-height: 200px; overflow-y: auto;">
                            <li ng-repeat="user in users" class="list-group-item">
                                <user object="user" />
                            </li>
                            <li ng-show="!users" ng-bind="'No users'" class="list-group-item" />
                        </ul>
                        <ul class="col-sm-6">
                            <li ng-repeat="user in setup.players" class="list-group-item">
                                <user object="user" />
                            </li>
                            <li ng-show="setup.players.length === 0" ng-bind="'No players added'" class="list-group-item" />
                        </ul>
                    </div>

                    <button type="button" class="btn btn-primary pull-right" ng-click="proceed()">Start game</button>
                    <span class="clearfix" />
                </form>
            </div>
        </div>
    </div>
</div>
