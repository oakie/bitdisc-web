<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">Game setup</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label" for="courseSelect">Select course</label>
                        <select class="form-control" id="courseSelect" ng-model="setup.course" ng-options="(course.name + ' - ' + course.city) for course in courses | orderBy: 'name'">
                            <option value="">Select a course</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <b>Select players</b>
                        <ul>
                            <li ng-repeat="user in setup.players" class="list-group-item">
                                <user object="user"></user>
                            </li>
                            <li ng-show="!setup.players.length" ng-bind="'No players selected'" class="list-group-item" />
                            <a class="list-group-item" ng-click="selectPlayers()">Select players</a>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="proceed()" ng-disabled="!setup.course || setup.players.length < 1">Start game</button>
            </div>
        </div>
    </div>
</div>
