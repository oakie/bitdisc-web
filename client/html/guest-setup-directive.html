<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">Guest player</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="control-label" for="nameInput">Full name</label>
                        <input type="text" id="nameInput" class="form-control" ng-model="guest.name" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="emailInput">Email</label>
                        <input type="text" id="emailInput" class="form-control" ng-model="guest.email" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="proceed()">Save</button>
            </div>
        </div>
    </div>
</div>
