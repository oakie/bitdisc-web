<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">Select users</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Filter users" ng-model="userFilter">
                </div>
                <div class="form-group">
                    <ul>
                        <a ng-repeat="user in users | orderBy: 'name' | filter:{name: userFilter}" class="list-group-item" ng-click="selected[user.id] = !selected[user.id]">
                            <user object="user">
                                <right>
                                    <label class="toggle-switch">
                                        <input type="checkbox" ng-model="selected[user.id]">
                                        <div class="slider round"></div>
                                    </label>
                                </right>
                            </user>
                        </a>
                        <li ng-show="!users.length" ng-bind="'No users'" class="list-group-item" />
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="proceed()">Proceed</button>
            </div>
        </div>
    </div>
</div>
